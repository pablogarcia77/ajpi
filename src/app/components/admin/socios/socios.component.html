<div class="row mt-5">
    <div class="col-12">
        <h1>Listado de Socios</h1>
    </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="col-6">
      <mat-form-field>
        <mat-label>Busqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Juan Perez" #input>
      </mat-form-field>
    </div>
    <div class="col-6">
      <button mat-raised-button color="primary" class="right" (click)="generateReport()">Generar Reporte</button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
          
    <!-- Name Column -->          
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let socio"> {{socio.username}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
        <td mat-cell *matCellDef="let socio"> {{socio.nombre}} </td>
      </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let socio"> {{socio.apellido}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
      <td mat-cell *matCellDef="let socio"> {{socio.dni}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fecha_registro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Alta </th>
      <td mat-cell *matCellDef="let socio"> {{socio.fecha_registro | date:'d/MM/yy'}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let socio">
        <mat-icon aria-hidden="false" aria-label="Ver Titulo" class="edit pointer" (click)="verTitulo(socio)">school</mat-icon>
        <mat-icon aria-hidden="false" aria-label="Bloquear" class="lock pointer" (click)="lockSocio(socio)" *ngIf="socio.estado == 0">lock</mat-icon>
        <mat-icon aria-hidden="false" aria-label="Bloquear" class="unlock pointer" (click)="lockSocio(socio)" *ngIf="socio.estado == 1">lock_open</mat-icon>
        <mat-icon aria-hidden="false" aria-label="Ver Titulo" class="edit pointer" (click)="verCuotas(socio)">list_alt</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
<div id="htmlData">

</div>
