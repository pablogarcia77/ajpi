<div class="row mt-5">
    <div class="col-12">
        <h1>Listado de Imagenes</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <mat-form-field>
            <mat-label>Busqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Slide #1" #input>
        </mat-form-field>
        <button mat-raised-button color="primary" class="right" (click)="nuevoSlide()">Nueva Imagen</button>
        <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Name Column -->          
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let slide"> {{slide.id}} </td>
            </ng-container>

            <ng-container matColumnDef="slide">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
                <td mat-cell *matCellDef="let slide">
                    <img [src]="slide.slide" [alt]="slide.id" class="img-slide">
                </td>
                </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let slide">
                    <span *ngIf="slide.estado">Visible</span>
                    <span *ngIf="!slide.estado">No visible</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="mostrar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mostrar </th>
                <td mat-cell *matCellDef="let slide">
                    <mat-slide-toggle [checked]="slide.estado" (change)="habilitarSlide(slide)">
                        <span *ngIf="slide.estado">Si</span>
                        <span *ngIf="!slide.estado">No</span>
                    </mat-slide-toggle>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
    </div>
</div>
