<div class="row mt-5">
    <div class="col-12">
        <h1>Listado de Socios</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <mat-form-field>
          <mat-label>Busqueda</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Juan Perez" #input>
        </mat-form-field>
        <!-- <button mat-raised-button color="primary" class="right" (click)="inscribirSocios()">Inscribir Socios</button> -->
        <table mat-table [dataSource]="dataSource" matSort>
          
          <!-- Name Column -->          
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let socio"> {{socio.username}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
              <td mat-cell *matCellDef="let socio"> {{socio.nombre}} </td>
            </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let socio"> {{socio.apellido}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
            <td mat-cell *matCellDef="let socio"> {{socio.dni}} </td>
          </ng-container>
    
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let socio">
              <mat-checkbox class="example-margin" (change)="inscribir($event,socio)" [checked]="estaInscripto(socio)">Inscribir</mat-checkbox>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          
        </table>
        <mat-paginator [pageSizeOptions]="[25,50,75,100,125,150,175]"></mat-paginator>
    </div>
</div>
