<div class="container">
    <div class="row">
        <h1>Recuperar Password</h1>
    </div>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="userForm.controls.username.touched && userForm.controls.username.invalid">
                        <span *ngIf="userForm.controls.username.errors?.required">Campo obligatorio</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button mat-raised-button color="primary" class="w-100" type="submit" (click)="forgot()">Enviar Link</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="primary-text" *ngIf="mailError">No existe el nombre de usuario</p>
                <p *ngIf="mail && !mailError">Se env√≠o un mail a la direccion de correo {{mail}} con el enlace para reestablecer tu password</p>
            </div>
        </div>
    </form>
</div>
