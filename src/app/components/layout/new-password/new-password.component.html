<div class="row">
    <div class="col-12">
        <h1>Reestablecer Password</h1>
    </div>
</div>
<form [formGroup]="userForm" (submit)="resetPassword()">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" class="w-100">
                <mat-error *ngIf="userForm.controls.password.touched && userForm.controls.password.invalid">
                    <span *ngIf="userForm.controls.password.errors?.required">Campo obligatorio</span>
                </mat-error>
            </mat-form-field>
            <h4 class="bold" *ngIf="success">Password reseteado! Por favor ingrese.</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button mat-raised-button color="primary">Reestablecer</button>
        </div>
    </div>
</form>
