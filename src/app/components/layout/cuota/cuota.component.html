<mat-card>
    <mat-card-header>
        <div class="h-50">
            <h1>Asociación Jujeña de Profesores de Inglés</h1>
        </div>
    </mat-card-header>
    <mat-card-content class="mt-50">
        <div class="row">
            <div class="col-4">
                <img src="assets/images/bigico.jpg" alt="">
            </div>
            <div class="col-8">
                <div class="col-6">
                    <h3>apellido</h3>
                </div>
                <div class="col-6">
                    <h3>nombre</h3>
                </div>
                <div class="col-6">
                    <h2 class="primary-text">{{usuario.apellido}}</h2>
                </div>
                <div class="col-6">
                    <h2 class="primary-text">{{usuario.nombre}}</h2>
                </div>
                <div class="col-6">
                    <h3>dni</h3>
                </div>
                <div class="col-6">
                    <h3>estado</h3>
                </div>
                <div class="col-6">
                    <h2 class="primary-text">{{usuario.dni}}</h2>
                </div>
                <div class="col-6">
                    <h2 class="primary-text" *ngIf="estado">Activo</h2>
                    <h2 class="primary-text" *ngIf="!estado">No Activo</h2>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
