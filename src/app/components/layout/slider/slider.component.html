<mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="accent"
    maxWidth="auto"
    proportion="25"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
  <mat-carousel-slide
  #matCarouselSlide
  *ngFor="let slide of slides; let i = index"
  [image]="slide.slide"
  overlayColor="#00000040"
  [hideOverlay]="false"
  class="image"
  >
  <div class="slide-content">
    <img [src]="slide.slide" alt="alter" class="img-carousel">
  </div>
</mat-carousel-slide>  
</mat-carousel>
